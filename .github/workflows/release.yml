name: Create Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sed -n '2p')

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, showing all commits"
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi

          echo "Generating changelog from $PREVIOUS_TAG to $GITHUB_REF_NAME"

          # Get all commits between tags (range already excludes the tag commit)
          ALL_COMMITS=$(git log $PREVIOUS_TAG..$GITHUB_REF_NAME --pretty=format:"%s|%h" --no-merges)

          # Build changelog with grouping
          CHANGELOG=""

          # Features
          FEATURES=$(echo "$ALL_COMMITS" | grep "^feat:" | sed 's/|/ /' | sed 's/^/- /' || true)
          if [ -n "$FEATURES" ]; then
            CHANGELOG+="### ‚ú® Features"$'\n\n'
            CHANGELOG+="$FEATURES"$'\n\n'
          fi

          # Bug Fixes
          FIXES=$(echo "$ALL_COMMITS" | grep "^fix:" | sed 's/|/ /' | sed 's/^/- /' || true)
          if [ -n "$FIXES" ]; then
            CHANGELOG+="### üêõ Bug Fixes"$'\n\n'
            CHANGELOG+="$FIXES"$'\n\n'
          fi

          # Documentation
          DOCS=$(echo "$ALL_COMMITS" | grep "^docs:" | sed 's/|/ /' | sed 's/^/- /' || true)
          if [ -n "$DOCS" ]; then
            CHANGELOG+="### üìù Documentation"$'\n\n'
            CHANGELOG+="$DOCS"$'\n\n'
          fi

          # Chores
          CHORES=$(echo "$ALL_COMMITS" | grep "^chore:" | sed 's/|/ /' | sed 's/^/- /' || true)
          if [ -n "$CHORES" ]; then
            CHANGELOG+="### üîß Chores"$'\n\n'
            CHANGELOG+="$CHORES"$'\n\n'
          fi

          # Other changes (not matching conventional commits)
          OTHERS=$(echo "$ALL_COMMITS" | grep -vE "^(feat|fix|docs|chore):" | sed 's/|/ /' | sed 's/^/- /' || true)
          if [ -n "$OTHERS" ]; then
            CHANGELOG+="### üîÄ Other Changes"$'\n\n'
            CHANGELOG+="$OTHERS"$'\n\n'
          fi

          # Use heredoc for multiline output
          {
            echo 'changelog<<EOF'
            echo "$CHANGELOG"
            echo EOF
          } >> $GITHUB_OUTPUT

          # Set previous tag
          echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=v${{ steps.version.outputs.VERSION }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.VERSION }}
          body: |
            ## üì¶ What's Changed

            ${{ steps.changelog.outputs.changelog }}

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.changelog.outputs.previous_tag }}...v${{ steps.version.outputs.VERSION }}

            ## üê≥ Docker Image

            ```bash
            docker pull ghcr.io/${{ github.repository }}:v${{ steps.version.outputs.VERSION }}
            docker pull ghcr.io/${{ github.repository }}:latest
            ```

            ### Available tags:
            - `v${{ steps.version.outputs.VERSION }}` - Specific version
            - `latest` - Latest stable release
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
